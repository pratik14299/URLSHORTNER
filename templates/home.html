{% load static %}
<!DOCTYPE html>



<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    <title>ShortUrl</title>
    {% endblock %}
    
    <link rel="stylesheet" type="text/css" href="{% static 'app/style.css' %}">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <header>
        <div class="logo"><a href="https://www.shorturl.at/" class="logo"><h1>URL SHORTNER</h1></a></div>
    </header>
    <div class="main">
        <div class="container">
            <form method="post">
                {% csrf_token %}
                <input class="form-control mr-sm-2" type="text" name="url" placeholder="enter url" >
                <!-- <input type="text" name="url" placeholder="enter url"> -->
                <button class="b1" class="btn btn-info" name="button" > Submit </button>
                
            </form>
        </div> 
    </div>
    {% block content %}
    
    {% endblock %}
   

    
   
</body>
</html>
